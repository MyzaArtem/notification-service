<div>
    <p *ngIf="(unreadCount$ | async) as unreadCount">Unread notifications: {{ unreadCount }}</p>
    <ul>
      <li *ngFor="let notification of (newNotifications$ | async)">
        <strong>{{ notification.title }}</strong>: {{ notification.message }} ({{ notification.createdAt | date:'short' }})
      </li>
    </ul>
</div>
